<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 auto;
            display: flex;
            padding-top: 200px;
            justify-content: center;
        }

        .main {
            position: relative;
            width: 500px;
            height: 500px;
            transition: center;
            border-radius: 50%;
            border: 1px solid #000;
        }

        .main::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            border: 1px solid red;
            border-radius: 50%;
            height: 10px;
        }

        .point {
            display: flex;
            box-sizing: border-box;
            justify-content: center;
            position: absolute;
            width: 30px;
            border: 1px solid blue;
            border-radius: 50%;
            transition: center;
            height: 30px;
        }
    </style>
</head>


<body>
    <div class="main">
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    const r = 250
    const pR = 15
    const pointAngle = Math.ceil(Math.asin(pR / r) * 180 * Math.PI)
    console.log("ðŸš€ ~ file: index.html:62 ~ pointAngle", pointAngle)
    const limit = Math.floor(2 * Math.PI * r / 30)
    const list = []
    let cur = 0
    console.log("ðŸš€ ~ file: index.html:62 ~ limit", limit)
    let speed = 0.5
    // å¤§åœ†æ—‹è½¬è§’åº¦
    let angle = 0
    let inserting = false
    animation()

    $('.main').on('mousedown', function () {
        inserting = true
        circleClick()
    })

    function isInsert(x, y, angle) {
        console.log("ðŸš€ ~ file: index.html:78 ~ x", x)
        console.log("ðŸš€ ~ file: index.html:78 ~ angle", angle)
        let res = true
        // åˆ¤æ–­æ˜¯å¦å·²ç»æ’æ»¡
        if (cur >= limit) {
            res = false
        }
        // åˆ¤æ–­è§’åº¦æ˜¯å¦ç›¸ç­‰
        if (list.find(item => item.angle === angle)) {
            res = false
        }
        // åˆ¤æ–­ä½ç½®
        list.forEach(item => {
            if (x > item.x - pR * 2 && x < item.x + pR * 2 && y > item.y - pR * 2 && y < item.y + pR * 2) {
                console.log("ðŸš€ ~ file: index.html:89 ~ item", item)
                res = false
            }
        })

        return res
    }

    function circleClick() {
        // å¼§åº¦åˆ¶
        const radian = (angle) / 180 * Math.PI
        // è®¡ç®—æ’å…¥çš„åæ ‡xï¼Œy
        const x = Math.floor(r * Math.sin(radian) + r)
        const y = Math.floor(r * Math.cos(radian) + r)
        // const pointAngle = angle >= 180 ? 360 - angle : 
        if (!isInsert(x, y, angle)) {
            console.log('fail');
            inserting = false
            return
        }
        list.push({
            x,
            y,
            angle
        })
        console.log("ðŸš€ ~ file: index.html:107 ~ list", list)
        // æ’å…¥
        insertPoint(x, y, -angle)
        inserting = false
    }

    function animation() {
        window.requestAnimationFrame(timestamp => {
            if (inserting) {
                return
            }
            angle = (angle += speed) % 360
            $('.main').css('transform', `rotate(${angle}deg)`)
            animation()
        })
    }

    function insertPoint(x, y, angle) {
        $('.main').append(
            `<div class="point" style="left: ${x}px; top: ${y}px; transform: rotate(${angle}deg)">ðŸ‘†</div>`)
        cur += 1

    }
</script>

</html>
