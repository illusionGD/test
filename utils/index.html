<script src="./res/email.json"></script>
<script>
    fetch('./res/email.json')
        .then(response => response.json())
        .then(data => {
            console.log(data); // å¤„ç† JSON æ•°æ®
        })
        .catch(error => {
            console.error(error);
        });
    function request({ config, params }) {
        return new Promise((resolve, reject) => {
            $.ajax({
                ...config,
                data: {
                    ...params,
                },
                success: (res) => {
                    console.log("ğŸš€ ~ file: index.html:32 ~ res:", res)
                    if (res && res instanceof Array && res.length) {
                        resolve(res[0])
                    } else {
                        resolve(typeof res === 'string' ? JSON.parse(res) : res)
                    }
                },
                error: (err) => {
                    reject(err)
                },
            })
        })
    }
</script>
