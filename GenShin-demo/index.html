<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenShin-demo</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/page1.css">
  <link rel="stylesheet" href="./css/page2.css">
  <link rel="stylesheet" href="./css/page3.css">
  <link rel="stylesheet" href="./css/page4.css">
  <link rel="stylesheet" href="./css/page5.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="fullpage">
    <section class="section" id="page1">
      <img class="logo-text" src="./images/backgrounds/原神text.png" alt="">
      <img class="official-link" src="./images/icons/进入官网.png"></img>
      <div class="page1-title">
        <div class="title">
          <img src="./images/backgrounds/index雪影.png" alt="">
          <img id="page1-player-btn" src="./images/icons/播放视频按钮.png" alt="">
        </div>
        <div class="down-btn"></div>
      </div>
      <img class="age-limit" src="./images/icons/适龄提示.png" alt="">
      <img class="page1-snow" src="./images/backgrounds/雪堆.png" alt="">
    </section>
    <section class="section" id="page2">
      <img src="./images/backgrounds/最新活动.png" alt="">
      <div class="page2-activities">
        <img src="./images/cards/诞于雪中.png" alt="">
        <img src="./images/cards/雪山特训.png" alt="">
      </div>
    </section>
    <section class="section" id="page3">
      <div class="page3-content">
        <div class="chartor-name">
          <img id="page2-player-btn" src="./images/icons/播放按钮2.png" alt="">
          <img id="charaterName" src="./images/characters/阿贝多name.png" alt="">
        </div>
        <img id="charaterPaint" class="chartor-img" src="./images/characters/阿贝多-立绘.png" alt="">
        <div class="chartor-info">
          <img src="./images/backgrounds/角色情报.png" alt="">
          <img src="./images/characters/阿贝多text.png" alt="">
          <img src="./images/characters/阿贝多-中文CV.png" alt="">
          <img src="./images/characters/阿贝多-日CV.png" alt="">
          <div class="chartor-list">
            <img src="./images/characters/阿贝多-亮.png" alt="">
            <img src="./images/characters/优菈-灰.png" alt="">
            <img src="./images/characters/一斗-灰.png" alt="">
            <img src="./images/characters/五郎-灰.png" alt="">
          </div>
        </div>
      </div>
    </section>
    <section class="section" id="page4">
      <img src="./images/backgrounds/版本活动.png" alt="">
      <div class="swiper-activity">
        <span class="arrow_left"></span>
        <span class="arrow_right"></span>
        <div>
          <ul>
          </ul>
        </div>
      </div>
    </section>
    <section class="section" id="page5">
      <img src="./images/backgrounds/游戏特色.png" alt="">
      <div class="swiper-characteristic">
        <span class="arrow_left"></span>
        <span class="arrow_right"></span>
        <div>
          <ul>
          </ul>
        </div>
      </div>
      <div class="swiper-circle">
      </div>
      <div class="channel">
        <img src="./images/icons/微博.png" alt="">
        <img src="./images/icons/微信.png" alt="">
        <img src="./images/icons/bilibili.png" alt="">
        <img src="./images/icons/米游社.png" alt="">
      </div>
    </section>
  </div>
  <div id="mark">
    <video width="500px" height="320px" controls autoplay src="./video/pv1.mp4"></video>
  </div>
</body>
<script src="./js/rem.js"></script>
<script src="./lib/jquery-3.6.0.js"></script>
<script type="module" src="./js/index.js"></script>
<!-- <script src="./js/style.js"></script> -->
<script>

</script>
</html>
