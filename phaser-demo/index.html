<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>exam</title>
    <script src="phaser.min.js"></script>
</head>

<body>

    <script>
        var sky;
        var star;
        var player;
        var ground;
        var cursors;
        var platforms;
        var txt;
        var stars;
        var num = 0;
        var first = false;
        var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', {
            preload: preload,
            create: create,
            update: update
        });

        function preload() {
            game.load.image('star', './assets/star.png')
            game.load.image('sky', './assets/sky.png')
            game.load.image('platform', './assets/platform.png')
            game.load.spritesheet('dude', './assets/dude.png', 32, 48)
        }

        function create() {
            game.physics.startSystem(Phaser.Physics.ARCADE);
            game.add.sprite(0, 0, 'sky');
            txt = game.add.text(0, 0, 'Score: 0')

            platforms = game.add.group();
            stars = game.add.group();
            platforms.enableBody = true;
            stars.enableBody = true;

            for (let i = 0; i < 8; i++) {
                var star = stars.create(i * (game.world.width / 7), 0, 'star');
                star.body.gravity.y = 500;
                star.body.bounce.y = 0.5;
            }

            platforms.create(-100, 300, 'platform').body.immovable = true;
            platforms.create(game.world.width - 200, 400, 'platform').body.immovable = true;
            ground = platforms.create(0, game.world.height - 64, 'platform');
            ground.scale.setTo(2, 2);

            player = game.add.sprite(32, game.world.height - 64 - 50, 'dude');
            player.frame = 4;
            player.animations.add('left', [0, 1, 2, 3], 10, true)
            player.animations.add('right', [5, 6, 7, 8], 10, true)

            game.physics.arcade.enable(player);
            ground.body.immovable = true;
            player.body.gravity.y = 700;
            player.body.gravity.colliderWorldBounds = false;

            cursors = game.input.keyboard.createCursorKeys();
        }

        function update() {
            game.physics.arcade.collide(player, platforms)
            game.physics.arcade.collide(stars, platforms)
            game.physics.arcade.overlap(stars, player, collectStar)
            if (cursors.left.isDown) {
                player.body.velocity.x = -300
                player.animations.play('left')
            } else if (cursors.right.isDown) {
                player.body.velocity.x = 300
                player.animations.play('right')
            } else {
                player.animations.stop();
                player.body.velocity.x = 0
                player.frame = 4;
            }

            if (cursors.up.isDown && player.body.touching.down) {
                if (!first) {
                    player.body.velocity.y = -450
                }
                first = true
            }
            if (cursors.up.isUp) {
                first = false
            }
        }

        function collectStar(player, star) {
            star.kill();
            txt.text = 'Score: ' + (num += 10);
        }
    </script>

</body>
